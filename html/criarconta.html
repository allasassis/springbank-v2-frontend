<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir uma conta</title>
    <link rel="stylesheet" href="../styles/styleAbrirConta.css">
</head>
<body>
    <main class="form">
        <h1>Que bela escolha você fez em querer se juntar a nós! Nos informe seus dados abaixo, por favor</h1>
        <h2>Cadastro</h2>
        <form>
        <label for="nome">Nome: <br></label>
        <input type="text" id="nome" name="nome"><br>

        <label for="sobrenome">Sobrenome: <br></label>
        <input type="text" id="sobrenome" name="sobrenome"><br>

        <label for="cpf">CPF: <br></label>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="logradouro">Logradouro: <br></label>
        <input type="text" id="logradouro" name="logradouro"><br>

        <label for="numero">Número: <br></label>
        <input type="text" id="numero" name="numero"><br>

        <label for="cidade">Cidade: <br></label>
        <input type="text" id="cidade" name="cidade"><br>

        <label for="uf">UF: <br></label>
        <input type="text" id="uf" name="uf"><br>

        <input type="submit" value="Enviar">
    </main>
</body>
</html>
